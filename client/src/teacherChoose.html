<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <meta charset="utf-8">
    
    <title>Teacher choose </title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">
    
  </head>
  <body>
    
      <h1> Choose what you want to do </h1>
      <h4> Add story, choose story or start a game</h4>
      
      <p> See student progress  <input type="radio" name="choose" id="5"></p>
      <p> Edit words from story <input type="radio" name="choose" id="1"> </p>
      <p> Add story to database   <input type="radio" name="choose" id="2"> </p>
      <p> Add student   <input type="radio" name="choose" id="4"> </p>
      <p> Start a game   <input type="radio" name="choose" id="3"> </p>
      

    
      <button onclick = "choose()">Take me there</button>
      <button onclick = "teacherlogout()">Log out</button>
      <script type="text/javascript" src="story.js"></script>
  </body>
</html>
