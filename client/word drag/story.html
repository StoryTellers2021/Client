<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1> Example story </h1>

    <div id="myData"></div>
    
    <button><a href="index.html">Go</a></button>
    <script>
        fetch("//localhost:8080/api")
        .then(response => {
            if(response) {
                return response.json()
            }
            else {
                throw Error("ERROR")
            }
        })
        .then(data => {
            document.querySelector('#myData').innerHTML = data.unsolvedStory
        })
        .catch(error => {
            console.log("ERROR")
        })
    </script>
</body>
</html>
